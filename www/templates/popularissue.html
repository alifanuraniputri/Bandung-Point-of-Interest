<ion-view view-title="POPULAR ISSUE">
  <ion-content>
    <div class="list">

      <div class="item item-large item-balanced item-button-right">
        <i class="fa fa-trophy fa-fw"></i>&nbsp;  <strong> Popular Issue </strong>
      </div>

      <div ng-repeat="is in issue">
        <a class="item" >
          <i class="balanced"> {{is.hits}} hits</i >&nbsp; {{is.word}}
        </a>
      </div>
      
    </div>
  </ion-content>
</ion-view>
